<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        option {
            background-color: transparent;
            color: #000;
        }
        input{
            color: #fff !important;
        }
    </style>
</head>

<body class="bg-dark text-white">
    <div class="container py-3">
        <div class="col-6 mx-auto border p-4 rounded rounded-3">
            <form name="form" onsubmit="return validate()">
                <div class="row">
                    <div class="col-12 mb-3">
                        <label class="mb-2" for="">Name</label>
                        <input name="name" type="text" class="form-control bg-transparent">
                        <p class="text-danger"></p>
                    </div>
                    <div class="col-6 mb-3">
                        <label class="mb-2" for="">Email</label>
                        <input name="email" type="email" class="form-control bg-transparent">
                        <p class="text-danger"></p>
                    </div>
                    <div class="col-6 mb-3">
                        <label class="mb-2" for="">Password</label>
                        <input name="password" type="password" class="form-control bg-transparent">
                        <p class="text-danger"></p>
                    </div>
                    <div class="col-6">
                        <label for="" class="mb-2">Gender</label><br>
                        <input name="gender" value="male" type="radio" class="form-check-input"> Male
                        <input name="gender" value="female" type="radio" class="form-check-input ms-3"> Female
                        <p class="text-danger" id="gender-error"></p>
                    </div>
                    <div class="col-6">
                        <label for="" class="mb-2">City</label>
                        <select name="city" id="" class="form-select bg-transparent text-white">
                            <option value="" selected disabled>--select city--</option>
                            <option value="ahmedabad">AHMEDABAD</option>
                            <option value="surat">SURAT</option>
                            <option value="vadodara">VADODARA</option>
                            <option value="valsad">VALSAD</option>
                            <option value="vapi">VAPI</option>
                        </select>
                        <p class="text-danger"></p>
                    </div>
                    <button class="btn btn-primary mt-4">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>

<script>
    function validate(){   
        const name = document.form.name
        const email = document.form.email
        const password = document.form.password
        const gender = document.form.gender
        const city = document.form.city
        let submitForm = false
        let nameError = false
        let emailError = false
        let passError = false
        let genderError = false
        let cityError = false
        
        if(name.value === ''){
            name.nextElementSibling.innerHTML = 'Enter valid name'
        } else{
            name.nextElementSibling.innerHTML = ''
            nameError = true
        }
        if(email.value === ''){
            email.nextElementSibling.innerHTML = 'Enter valid email'
        } else{
            email.nextElementSibling.innerHTML = ''
            emailError = true
        }
        if(password.value === ''){
            password.nextElementSibling.innerHTML = 'Enter valid password'
        } else{
            password.nextElementSibling.innerHTML = ''
            passError = true
        }
        if(city.value === ''){
            city.nextElementSibling.innerHTML = 'Please select a city'
        } else{
            city.nextElementSibling.innerHTML = ''
            cityError = true
        }
        if(gender.value === ''){
            document.getElementById('gender-error').innerHTML = 'Please select gender'
        } else{
            document.getElementById('gender-error').innerHTML = ''
            genderError = true
        }
        if(nameError==true && emailError==true && passError==true && cityError==true && genderError==true){
            submitForm = true
            alert("Your form succesfully submitted...")
        }
        
        return submitForm
    }
</script>
