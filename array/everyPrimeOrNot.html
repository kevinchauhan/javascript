<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Every element is prime or not</title>
</head>

<body>
    <h2>JavaScript program that takes an array of integers and returns false if every number is not prime. Otherwise, return true</h2>
    <input type="number" id="input" placeholder="enter number">
    <br>
    <br>
    <button onclick="add()">Add</button>
    <h2>Array is : [ <span id="array"></span> ]</h2>
    <h2>Array is Prime : <span id="result"></span> </h2>

    <script>
        let arr = []
        function add() {
            const input = parseInt(document.getElementById("input").value)
            const array = document.getElementById('array')
            arr.push(input)
            array.innerHTML = arr
            
            get()
        }
        // checks every element is rpime or not
        function get() {
            const ans = arr.every((value) => {
                if (isPrime(value)) return value
            })
            document.getElementById('result').innerText = ans
        }
        // prime or not logic
        function isPrime(value) {
            let check = 1
            if (value <= 1) {
                check = 0;
            }
            for (let i = value - 1; i >= 2; i--) {
                if (value % i == 0) {
                    check = 0;
                    break;
                }
            }
            if (check) {
                return true
            } else {
                return false
            }
        }
    </script>
</body>

</html>
