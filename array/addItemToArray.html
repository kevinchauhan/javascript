<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add items to array</title>
</head>
<body>
    <h2>JavaScript program to add items to a blank array and display them</h2>
    <input type="text" id="input">
    <br>
    <br>
    <button onclick="add()">Add</button>
    <h2>Array is : [ <span id="array"></span> ]</h2>

    <script>
        let arr = []
        function add() {
            // get elements
            const input = document.getElementById("input")
            const array = document.getElementById('array')

            // add to array
            arr.push(input.value)
            // display array 
            array.innerHTML = arr
            input.value = ""
        }
    </script>
</body>

</html>
