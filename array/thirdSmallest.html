<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Third smallest</title>
</head>

<body>
    <h2>JavaScript program that takes an array of numbers and returns the third smallest number</h2>
    <input type="text" id="input">
    <br>
    <br>
    <button onclick="add()">Add</button>
    <button onclick="find()">Get</button>
    <h2>Array is : [ <span id="array"></span> ]</h2>
    <h2 id="result"></h2>

    <script>
        let arr = []
        function add() {
            const input = parseInt(document.getElementById("input").value)
            const array = document.getElementById('array')
            arr.push(input)
            array.innerHTML = arr
        }
        // finding third smallest
        function find() {
            // first sorting and then print 3rd index
            if (arr.length > 2) {
                let newArr = arr
                for (let i = 0; i < newArr.length; i++) {
                    for (let j = 0; j < newArr.length - i; j++) {
                        if (newArr[j] > newArr[j + 1]) {
                            let temp = newArr[j]
                            newArr[j] = newArr[j + 1]
                            newArr[j + 1] = temp
                        }
                    }
                }
                document.getElementById('result').innerHTML = `Third smallest element is : ${newArr[2]}`
            } else{
                document.getElementById('result').innerHTML = 'Enter atleast 3 element'
            }
        }
    </script>
</body>

</html>
