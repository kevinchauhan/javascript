<body>
    <h1> first not repeated character.</h1>

    <script>
        const firstNonRepeated = (str) => {

            for (let i = 0; i < str.length; i++) {
                if (str.indexOf(str[i]) == str.lastIndexOf(str[i])) {
                    console.log("first not repeated char is", str[i])
                    return str[i]
                }
            }
        }

        firstNonRepeated('abacddbeck')
    </script>
</body>
