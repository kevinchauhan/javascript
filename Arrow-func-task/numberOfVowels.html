<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <h1>count number of vowels in the string</h1>

    <script>
        const countVowels = (str) => {
            let count = 0
            for (let i = 0; i < str.length; i++) {

                if (str[i] === 'a' || str[i] === 'e' || str[i] === 'i' || str[i] === 'o' || str[i] === 'u' || str[i] === 'A' || str[i] === 'E' || str[i] === 'I' || str[i] === 'O' || str[i] === 'U') {
                    count++
                }

            }
            console.log("Number of vowels are : ", count)
            return count
        }

        const v = 'aeikouAvEIcOUz'
        countVowels(v)

    </script>
</body>

</html>
