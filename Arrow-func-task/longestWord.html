<body>
    <h1> finds the longest word within the string</h1>

    <script>
        const longestWord = (str) => {

            const arr = str.split(' ')

            let longest = str[0]

            arr.forEach(element => {

                if (longest.length < element.length) {
                    longest = element
                }

            });

            console.log(longest)

            return longest
        }

    </script>
